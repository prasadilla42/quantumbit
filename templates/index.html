<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/778c911bcf.js" crossorigin="anonymous"></script>
    <style>

        .col-md-2 {
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block head %}{% endblock %}
</head>
<style>

    table{
        -webkit-box-shadow: 0px 7px 16px -2px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 7px 16px -2px rgba(0,0,0,0.75);
box-shadow: 0px 7px 16px -2px rgba(0,0,0,0.75);
width:100%;
overflow:scroll;
table-layout: fixed;
    width: 100%;

    overflow:scroll;
    min-height: 400px; /* table height here */
  border-collapse: collapse;
    }

    th,td {
        text-align:left;
    word-wrap: break-word;
}
</style>
<head>
    <title>QUBIT APPLICATION</title>
</head>
<body>
    <header>
    <h1>Create a Qubit Rotation Job</h1>
    <p>Please enter a comma-separated list of sequential rotations on one particular qubit.</p>
    <p>The string should take the form: "Axis(Angle), Axis(Angle), ..."</p>
  </header>
    <form method="POST" action="/job">
        <label for="rotation">Rotation Job:</label>
        <input type="text" id="rotation" name="rotation" required><br>
        <small>Example: X(90), Y(180), X(90)</small><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
